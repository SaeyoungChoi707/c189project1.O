<!DOCTYPE html>
<html>

<head>
  <title>House of Horrors</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene id="scene" animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000">
        <a-assets>
            <a-asset-item id="house" src="house/scene.gltf"></a-asset-item>
            <a-asset-item id="nun" src="nun/scene.gltf"></a-asset-item>
            <a-asset-item id="paint" src="painting/scene.gltf"></a-asset-item>
            <a-asset-item id="siren" src="sirenhead/scene.gltf"></a-asset-item>
            <a-asset-item id="skull" src="skull/scene.gltf"></a-asset-item>
            <a-asset-item id="slug" src="slug/scene.gltf"></a-asset-item>
            <a-asset-item id="scp-049" src="scp_049_unity/scene.gltf"></a-asset-item>
            <a-asset-item id="wendigo" src="wendigo/scene.gltf"></a-asset-item>
            <a-asset-item id="tentacles" src="tentacles/scene.gltf"></a-asset-item>
            
            <audio id="door" src="sounds/door-creaking.mp3"></audio>
            <audio id="laugh" src="sounds/laugh-evil.mp3"></audio>
            <audio id="slide" src="sounds/slide-close.mp3"></audio>
            <audio id="bgm" src="sounds/bgm.mp3"></audio>
            <audio id="stab" src="sounds/stab.mp3"></audio>
        </a-assets>
        <a-entity id="sound1" sound="src: #door; poolSize:2; autoplay: false; volume: 5;loop:false"></a-entity>
        <a-entity id="sound2" sound="src: #laugh; poolSize:2; autoplay: false; volume: 3;loop:false"></a-entity>
        <a-entity id="sound3" sound="src: #stab; poolSize:2; autoplay: false; volume: 4;loop:false"></a-entity>
        <a-entity id="sound4" sound="src: #bgm; poolSize:2; autoplay: false; volume: 10;loop:true"></a-entity>
        <a-entity id="sound5" sound="src: #slide; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>

        <a-entity id="camera" camera position="0 25 -15" look-controls="pointerLockEnabled: false"></a-entity>

        <a-entity 
        id="house" 
        gltf-model="#house" 
        position="0 0 0" 
        rotation="0 0 0" 
        scale="1 1 1" 
        shape="shape:sphere;radius:5;offset:0 3 0">
        </a-entity>

        <a-entity
        id="skull"
        gltf-model="#skull"
        position="1 1 1"
        scale="0.5 0.5 0.5">
        </a-entity>

        <a-entity
        id="wendigo"
        gltf-model="#wendigo"
        position="1 5 -26"
        scale="0.07 0.07 0.07">
        </a-entity>

        <a-entity
        id="tentickles"
        gltf-model="#tentacles"
        position="-3 5 -45"
        scale="0.3 0.3 0.3">
        </a-entity>

        <a-entity
        id="sluggy"
        gltf-model="#slug"
        position="30 5 -55"
        scale="6 6 6">
        </a-entity>

        <a-entity
        id="thenun"
        gltf-model="#nun"
        position="-30 5 -55"
        scale="0.06 0.06 0.06">
        </a-entity>
        
        <a-entity
        id="syren"
        gltf-model="#siren"
        position="-20 5 -20"
        scale="4.5 4.5 4.5">
        </a-entity>

        <a-entity
        id="scp"
        gltf-model="#scp-049"
        position="25 3 -20"
        scale="5 5 5">
        </a-entity>

    </a-scene>
</body>


</html>
